<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>REST Client</title>
        <meta name="description" content="Experiments in REST API consumption">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>REST Client</h1>
            <section>
                <h2>Request</h2>
                <form id="request">
                    <fieldset>
                        <legend>Request specification</legend>
                        <p><label for="detail">Request detail</label>
                        <p><input id="detail"></p>
                        <p><button>Submit</button></p>
                    </fieldset>
                </form>
            </section>
            <section id="response">
                <h2>Response</h2>
            </section>
        </main>
        <script src="script.js" async defer></script>
    </body>
</html>
